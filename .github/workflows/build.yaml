name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ./scripts

    container:
      image: aizuko/gazprea:v0.5

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Clang
      run: sudo apt-get install -y clang

    - name: make executable
      run: chmod +x entrypoint.sh

    - name: build and test
      run: ./entrypoint.sh
