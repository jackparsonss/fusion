name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./scripts

    container:
      image: jackpar/fusion:latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: make executable
      run: chmod +x entrypoint.sh

    - name: build and test
      run: ./entrypoint.sh
